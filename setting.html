<!-- You might want to add additional HTML elements to ST. 
    It's good practice to separate it out from your code -->    
<div class="MHY-image-atuo-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>MHY-image-atuo</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="flex-container">
                <div id="get_text" class="menu_button menu_button_icon interactable"
                    data-i18n="[title]get_text" 
                    title="获取正文" tabindex="0" role="button">
                    获取正文
                </div>
                <div id="reset_defaults" class="menu_button menu_button_icon interactable" data-i18n="[title]get_text" title="获取正文"
                    tabindex="0" role="button">
                    恢复默认
                </div>
                <div id="generate_image" class="menu_button menu_button_icon interactable" data-i18n="[title]get_text" title="获取正文" tabindex="0"
                    role="button">
                    生成图片
                </div>
                <div id="debug" class="menu_button menu_button_icon interactable" data-i18n="[title]get_text" title="获取正文"
                    tabindex="0" role="button">
                    调试
                </div>
            </div>
            <textarea id="text" placeholder="获取正文"></textarea>           
            <div id="regex_container" >
            </div>
            <div class="flex-container">
                <div id="add_regex" class="menu_button menu_button_icon interactable" data-i18n="[title]get_text" title="添加正则"
                    tabindex="0" role="button">
                    +
                </div>
                <div id="delete_regex" class="menu_button menu_button_icon interactable" data-i18n="[title]get_text" title="删除正则"
                    tabindex="0" role="button">
                    -
                </div>
            </div>
        </div>
    </div>
</div>
